<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Call me Ishmael</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro:700&display=swap"
      rel="stylesheet"
    /> -->

    <!-- pirate font -->
    <link
      href="https://fonts.googleapis.com/css?family=Pirata+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header includes image, tite of game, instruction to start typing and displays results -->
    <header>
      <div class="row">
        <div class="col-12" id="whaleimage">
          <img src="./assets/images/whale.png" alt="whale skelton" />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h1>Welcome to the Whale Word Guess Game!</h1>
          <h3>
            The only Word game based on the novel "The Whale", or as it was
            latter renamed "Moby Dick"
          </h3>
          <!-- this div is filled with the results -->
          <h2 id="Subheader2"></h2>
          <h2>Start Guessing!</h2>
        </div>
      </div>
    </header>
    <div class="container">
      <!-- Game tiles go here -->
      <div
        id="gameboard"
        class="row d-inline-flex justify-content-between"
      ></div>
    </div>
    <div class="container">
      <!-- bottom widgets go here, guesses remaining, Rejected tilies board, and overall score -->
      <div id="bottomboards" class="row d-flex justify-content-between">
        <div class="bcard col-2">
          <div class="row d -flex" id="guessdiv">
            <h3>Guesses: <span id="guess-span"></span></h3>
          </div>
          <div id="mobydiv" class="row d -flex" >
            <h3><a href="http://www.gutenberg.org/files/2701/2701-h/2701-h.htm" target="_blank" >The Whale</a></h3>
          </div>
        </div>
        <div class="bcard col-7">
          <div class="row d-inline-flex" id="rejectsBoard"></div>
        </div>
        <div class="bcard col-2">
          <div class="row d-flex" id="windiv">
            <h3>Wins: <span id="win-span"></span></h3>
          </div>
          <div class="row d -flex" id="losediv">
            <h3>Losses: <span id="loss-span"></span></h3>
          </div>
        </div>
      </div>
    </div>
<!-- a footer to get used to putting in footers -->
    <footer class="foot">
      To produce a mighty book, you must choose a mighty theme.
    </footer>

    <script src="./assets/javascript/game.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
